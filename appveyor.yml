image: Visual Studio 2017

environment:
  matrix:
  - MSYSTEM: Cygwin64
    PATH: C:\msys64\usr\bin
    BUILD: Cygwin64
  - MSYSTEM: MINGW64
    PATH: C:\msys64\usr\bin
    BUILD: MinGW64
#run bash without changing current directory
  CHERE_INVOKING: 1
  
install:
#  - bash --login -c "pacman --needed --noconfirm -S texinfo autoconf automake mingw-w64-x86_64-make mingw-w64-x86_64-gcc"
  
build_script:
  - bash --login -c "echo Build using $(expr $(nproc) + 1) jobs"
  - bash --login -c "make -j$(expr $(nproc) + 1)"
  
on_failure:
  - bash --login -c "tail -100 distrib/$BUILD*.log"

artifacts:
  - path: 'distrib/*.log'
    name: test logs
    type: zip

notifications:
  - provider: Email
    on_build_success: false
    on_build_failure: false
    on_build_status_changed: false
